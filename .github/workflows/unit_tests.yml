name: unit_testing

on:
  pull_request:
    branches: [ "main" ]
  push:
    branches: [ "development" ]

jobs:
  unit-testing:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-java@v1
        with: {java-version: 11}
      - name: Change access
        run: cd quizz_app && chmod 777 gradlew
      - name: set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'temurin'
          cache: gradle
      - name: Run unit tests
        run: cd quizz_app && ./gradlew clean && ./gradlew test && ./gradlew assembleRelease && ./gradlew bundleRelease
      - name: Upload .apk
        uses: actions/upload-artifact@v3
        with:
          name: QuizzAPK
          path: quizz_app/app/build/outputs/apk/release/app-release.apk
      - name: Upload AAB Bundle
        uses: actions/upload-artifact@v3
        with:
          name: QizzAAB
          path: quizz_app/app/build/outputs/bundle/release/app-release.aab
